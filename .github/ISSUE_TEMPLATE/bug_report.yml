name: Bug Report
description: Something not behaving the way it should? Let us know!
title: "Bug: <Title>"
labels: [bug, needs triage]
assignees:
  - Grossley
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear description of what the bug is. Please consider adding pictures and/or videos, as they really help!
    placeholder: |
      When I do X then Y happens.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Open X ...
      2. Do Y ...
      3. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Setup Details
    description: A clear and concise description of your tools and enviroment used.
    placeholder: |
      1. UndertaleModTool version: What UndertaleModTool version you used? If compiled from source, please specify the commit number.
      2. Operating system: Specify a version e.g. Windows 10, Mac OS X Catalina, Ubuntu, ect...
      3. GameMaker Game: What GameMaker game was used? Link to it!
  validations:
    required: true